<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CafeFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>â˜• Cafe Finder</header>

  <div class="container">
    <aside class="sidebar">
      
      <!-- City Search -->
      <div class="search-row">
        <label for="city-input">Search by City / Street</label>
        <input type="text" id="city-input" placeholder="Enter city or street">
        <button id="searchBtn">Search</button>
      </div>

      <hr>

      <!-- Nearby Search -->
      <div class="search-row">
        <label for="radiusSelect">Find Cafes Near Me</label>
        <select id="radiusSelect">
          <option value="1000">1 km</option>
          <option value="3000">3 km</option>
          <option value="5000" selected>5 km</option>
          <option value="10000">10 km</option>
          <option value="20000">20 km</option>
        </select>
        <button id="nearbyBtn">Near Me</button>
      </div>

      <hr>

      <!-- Results Panel -->
      <div id="panel"></div>
    </aside>

    <!-- Map -->
    <main class="map-wrap">
      <div id="map"></div>
    </main>
  </div>

  <script src="file.js"></script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&libraries=places&callback=initMap"
  async 
  defer>
</script>

</body>
</html>
